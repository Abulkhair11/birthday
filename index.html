<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Напутствие</title>
<style>
:root {
  --bg1: #0a0f18;
  --bg2: #121a27;
  --accent: #00ffc8;
  --text: #f0f6fa;
  font-family: "Inter", "Roboto", sans-serif;
}
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top right, #1e2a3f 0%, var(--bg1) 70%);
  background-attachment: fixed;
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
  overflow: hidden;
}
.wish {
  max-width: 800px;
  background: rgba(255,255,255,0.06);
  border-radius: 20px;
  padding: 50px 40px;
  box-shadow: 0 0 80px rgba(0,255,200,0.08);
  backdrop-filter: blur(10px);
  font-size: 22px;
  line-height: 1.6;
  position: relative;
  animation: fadeIn 1.8s ease;
}
.wish::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 20px;
  background: radial-gradient(circle at 30% 30%, rgba(0,255,200,0.15), transparent 60%);
  opacity: 0.8;
  pointer-events: none;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
@keyframes floating {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-8px);}
}
.wish p {
  animation: floating 6s ease-in-out infinite;
}
</style>
</head>
<body>
  <div class="wish" id="wish">
    Загружается напутствие...
  </div>

<script>
const blessings = [
  "Пусть твои решения исходят из ясности, а не из страха — тогда каждый шаг будет верным.",
  "Пусть энергия твоего дела служит не только тебе, но и миру — и возвращается стократно.",
  "Пусть твои цели будут продолжением души, а не только стратегии.",
  "Пусть каждый новый день приносит не суету, а осознанное движение к замыслу жизни.",
  "Пусть мудрость сопровождает тебя в выборе, а спокойствие — в действии.",
  "Пусть пространство вокруг наполняется чистыми намерениями и верными людьми.",
  "Пусть поток идей не утомляет, а вдохновляет; пусть успех идёт рядом с внутренней тишиной.",
  "Пусть Вселенная раскрывает перед тобой возможности в тот момент, когда ты к ним готов.",
  "Пусть твоя сила будет в мягкости, а влияние — в присутствии.",
  "Пусть твой путь будет дорогой мастера, а не бойца: без борьбы, но с глубиной.",
  "Пусть твои слова несут ясность, а дела — созидание.",
  "Пусть в сердце будет покой, а в делах — поток.",
  "Пусть каждый проект начинается с вдохновения и завершается благодарностью.",
  "Пусть рядом будут люди, с которыми не нужно доказывать — достаточно быть.",
  "Пусть процветание приходит естественно, как дыхание, а изобилие не отвлекает от сути.",
  "Пусть твоя миссия растёт вместе с тобой, а не впереди тебя.",
  "Пусть время работает на тебя, а не против — ведь всё происходит в нужный момент.",
  "Пусть усталость сменяется вдохновением, а вызовы — прозрениями.",
  "Пусть твоя энергия течёт туда, где есть смысл, а не просто результат.",
  "Пусть любое твоё действие будет из центра, а не из суеты.",
  "Пусть тебе хватает внутренней тишины, чтобы услышать свои истинные решения.",
  "Пусть деньги приходят легко, когда ты действуешь из любви, а не из нужды.",
  "Пусть каждое новое начинание несёт радость, даже если путь непредсказуем.",
  "Пусть твои дела будут как дыхание — естественные, живые и наполненные смыслом.",
  "Пусть Вселенная направляет твои шаги без спешки, но точно по времени."
];

const chosen = blessings[Math.floor(Math.random() * blessings.length)];
document.getElementById('wish').innerHTML = `<p>${chosen}</p>`;
</script>
</body>
</html>
