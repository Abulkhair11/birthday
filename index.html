<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Напутствие</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.4em;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1920&q=100') no-repeat center center fixed;
      background-size: cover;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    #quote {
      max-width: 90%;
      line-height: 1.6;
      padding: 0 15px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      body {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div id="quote"></div>

  <script>
    const quotes = [
      "Всё, что ты ищешь, уже внутри.",
      "Мир чувствует не слова, а состояние твоего сердца.",
      "Когда не знаешь, что выбрать — выбери любовь.",
      "Радость — это язык души.",
      "Там, где отпускаешь контроль, рождается чудо.",
      "Всё происходит не против тебя, а ради твоего роста.",
      "Свет внутри тебя — сильнее любой тьмы.",
      "Не нужно быть идеальным, достаточно быть живым.",
      "Сердце знает путь — просто доверься.",
      "Не ищи вдохновения — будь им.",
      "Тишина говорит громче слов.",
      "Благодари и за лёгкое, и за сложное.",
      "Иногда «пока нет» — это лучшее «да».",
      "Никто не знает правильный путь — кроме твоей души.",
      "Улыбка — это свет, который ничего не требует.",
      "Маленький шаг — тоже движение к большому.",
      "Чудеса приходят к тем, кто верит и знает, а не ждёт и надеется.",
      "То, что отдаёшь, возвращается умноженным.",
      "Потери часто освобождают место новому.",
      "Смотри мягче, слушай внимательнее.",
      "Всё происходит в нужное время.",
      "Радость — это выбор.",
      "Ты — сам знак, который ищешь.",
      "Благословляй то, что есть, и жизнь ответит изобилием.",
      "Свет не нужно доказывать — просто свети.",
      "Честное «нет» — начало истинного «да».",
      "Перемены — не враги, а проводники твоей души.",
      "Каждый вдох — напоминание, что ты жив.",
      "Сердце не ошибается.",
      "Всё приходит, когда готов принять.",
      "Принятие — форма силы.",
      "Простота — высшая форма мудрости.",
      "То, что ты ищешь, ищет тебя.",
      "Мягкость — тоже сила.",
      "Благодарность притягивает чудеса.",
      "Пусть твой свет будет тёплым, не ослепляющим.",
      "Ты не обязан нести чужие истории.",
      "Прощай себя за прошлое — оно уже обучило.",
      "Чем больше света в тебе, тем яснее путь.",
      "Там, где страх, часто спрятан твой дар.",

      "Благодарность открывает невидимые двери.",
      "Каждый встреченный человек — зеркало.",
      "Чудо — это просто день без тревоги.",
      "Мир ждёт твоего настоящего голоса.",
      "Сияй без шума.",
      "Пусть всё складывается естественно и красиво.",
      "Ты заслуживаешь любви просто потому, что живёшь.",
      "Иди туда, где тепло.",
      "Отпусти прошлое — дай будущему место.",
      "Всё нужное остаётся, всё лишнее уходит.",
      "Из хаоса всегда рождается порядок.",
      "Каждый день — новая возможность быть собой.",
      "Ты сильнее, чем думаешь, и мягче, чем веришь.",

      "Совпадения — язык Вселенной.",
      "Свети даже в темноте.",
      "Всё, что тебе нужно, уже идёт к тебе.",
      "Ты часть чего-то большего — живи, чувствуя это."
    ];

    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").textContent = randomQuote;
  </script>
</body>
</html>
