<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Пожелание</title>
<style>
:root {
  --bg1: #0d1b2a;
  --bg2: #1b263b;
  --text: #f0f4f8;
  --accent: #00d4ff;
  font-family: 'Inter', 'Roboto', Arial, sans-serif;
}
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(160deg, var(--bg1), var(--bg2));
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  font-size: 22px;
  line-height: 1.5;
}
.wish {
  max-width: 800px;
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
  animation: fadeIn 1.5s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>
  <div class="wish" id="wish">Загружается пожелание...</div>

<script>
const wishes = [
  "Пусть каждый день приносит ясность ума и внутреннюю уверенность в своих решениях.",
  "Пусть энергия идей превращается в реальные результаты без выгорания и спешки.",
  "Желаем вдохновения действовать с осознанностью и спокойствием лидера.",
  "Пусть вокруг тебя будут партнёры, которые разделяют твои ценности и двигаются с тобой в одном ритме.",
  "Пусть каждый проект несёт не только прибыль, но и смысл.",
  "Пусть твои решения будут точными, а интуиция — надёжным советчиком.",
  "Желаем лёгкости в принятии сложных решений и мудрости в простых.",
  "Пусть жизнь становится бизнесом по радости, а не только по результатам.",
  "Пусть пространство вокруг наполняется энергией процветания и осознанности.",
  "Желаем, чтобы деньги приходили легко и с удовольствием — как отражение твоей ценности миру.",
  "Пусть твои цели будут большими, но не тяжелыми.",
  "Пусть каждый шаг к успеху будет пропитан гармонией и спокойствием.",
  "Желаем видеть возможности там, где другие видят преграды.",
  "Пусть каждый день даёт повод для гордости, но без суеты.",
  "Пусть идеи рождаются свободно, а воплощаются — с удовольствием.",
  "Желаем устойчивости в переменах и радости в росте.",
  "Пусть в твоём деле всегда будет баланс стратегии и вдохновения.",
  "Пусть твоя команда чувствует твоё лидерство как поддержку, а не давление.",
  "Пусть результаты приходят быстро, но не уводят от внутреннего спокойствия.",
  "Пусть изобилие течёт естественно — туда, где есть польза и честность.",
  "Желаем лёгкости в масштабировании и устойчивости в любой турбулентности.",
  "Пусть каждый день начинается с благодарности и заканчивается вдохновением.",
  "Пусть твоя энергия умножает возможности, а не усталость.",
  "Пусть ты всегда будешь в потоке — и внутри, и в бизнесе.",
  "Желаем тебе не просто успеха, а глубокого удовлетворения от пути."
];

const wish = wishes[Math.floor(Math.random() * wishes.length)];
document.getElementById('wish').textContent = wish;
</script>
</body>
</html>
